<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>align</title>


<style>

.a {text-align : left;}
.b {text-align : center;}
#c {text-align : justify;}
</style>


</head>
<body>

<p class="a">왼쪽정렬</p>
<p class="b">가운데 정렬</p>
<p class="a">왼쪽정렬:문단이 오른쪽 끝에 닿으면 자동 개행(Word Wrap)하되 오른쪽 끝을 맞추는 방법과 단어 사이의 공백 배분 방식이 다르다.</p>
<p id="c">양쪽정렬:문단이 오른쪽 끝에 닿으면 자동 개행(Word Wrap)하되 오른쪽 끝을 맞추는 방법과 단어 사이의 공백 배분 방식이 다르다.</p>

</body>
</html>
