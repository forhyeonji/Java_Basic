<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>text-shadow</title>

<style>

span {
font-family: 궁서체;
font-size: 60px;
font-weight : bold;
}

#a {
text-shadow: 3px 3px 0px #8C8C8C;
}

#b {
text-shadow: 5px 5px 5px #8C8C8C;
}

#c {
text-shadow: -3px -1px 5px red;
}

#d {
color : red;
background-color : black;
text-shadow: 0px 0px 7px yellow;
}

</style>


</head>
<body>

<span id="a">그림자 문자</span><br>
<span id="b">그림자 문자</span><br>
<span id="c">그림자 문자</span><br>
<span id="d">그림자 문자</span>

</body>
</html>
