<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>box-sizing</title>

<style>

p {
background-color : yellow;
border : solid blue 20px;
padding: 10px;
}

#a {
width: 300px;
box-sizing : content-box;
}

#b {
width: 300px;
box-sizing : border-box;
}

</style>


</head>
<body>
<p id="a">이 텍스트가 차지하는 폭이 300픽셀이다.</p>
<p id="b">경계선 박스의 폭이 300픽셀이다.</p>

</body>
</html>
