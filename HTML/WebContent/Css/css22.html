<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>

<style>
	div{
	width:100px;
	height:100px;
	}
	
	#green1{
		background-color:green;
	}
	#red1{
		background-color:red;
		position:absolute;
		top:50px;
		left:50px;
	}
	#green2{
		background-color:green;
		position:relative;
		top:50px;
		z-index:1;
	}
	#red2{
		background-color:red;
		position:absolute;
		top:200px;
		left:50px;
	}			

</style>

</head>

<body>

	<div id="green1"></div>
	<div id="red1"></div>
	<div id="green2"></div>
	<div id="red2"></div>			

</body>
</html>
