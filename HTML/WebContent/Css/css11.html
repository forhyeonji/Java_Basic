<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>border-radius</title>

<style>

p {
background-color:yellow;
font-size:50px;
padding:15px;
border:solid;
}

#b {border-radius: 10px;}

#c {border-radius: 25px;}

</style>

</head>
<body>

<p id="a">네모진 경계선</p>
<p id="b">둥근 경계선</p>
<p id="c">더 둥근 경계선</p>

</body>
</html>
