<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>border</title>

<style>
#a {border: solid green;}
#b {border: dotted red 6px;}
#c {border: dotted red ;}
#d {border: double 7px;}
#e {border: solid;}

</style>


</head>
<body>

<p id="a">적당한 초록색 실선</p>
<p id="b">굵은 빨간색 점선</p>
<p id="c">적당한 빨간색 점선</p>
<p id="d">굵은 검은색 이중선</p>
<p id="e">적당한 굵기의 검정 실선</p>

</body>
</html>
