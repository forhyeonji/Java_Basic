<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>login</title>
<style>
table, th, td {
  border: 1px solid black;
}
</style>
</head>
<body>
<table>
  <tr>
    <td>회원번호</td>
    <td width="180">
    	<form>
  			<input type="text" required value="아이디" onfocus="this.value=''" onblur="if(this.value=='')this.value='아이디'">
		</form>
    </td>
  </tr>
  <tr>
    <td>비밀번호</td>
    <td width="180">
        <form>
  			<input type="text" required value="비밀번호" onfocus="this.value=''" onblur="if(this.value=='')this.value='비밀번호'">
  			
		</form>
    </td>
  </tr>
  <tr>
    <td colspan="2">
    	<form>
  			<input type="submit" value="제출">
  			<input type="reset" value="초기화">
		</form>
    </td>
  </tr>
  
</table>
</body>
</html>
