<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>fieldset</title>
<style>
table, th, td {
  border: 1px solid black;
}
</style>
</head>
<body>
<p>회원 가입 정보를 입력하세요.</p>

<table>

	<tr>
		<td width=100>회원번호</td>
		<td width=300>
			<form><input type="text" required></form>
		</td>
	</tr>
	
	<tr>
		<td>비밀번호</td>
				<td>
			<form><input type="text" required></form>
		</td>
	</tr>
	
		<tr>
		<td>성별</td>
		<td>
			<form>
			<input type="checkbox" checked>남
			<input type="checkbox">여
			</form>
		</td>	
	</tr>
	
		<tr>
		<td>사진</td>
		<td>
			<form>
				<input type="file">
			</form>
		</td>
	</tr>
	
	<tr>
		<td>직업</td>
		<td>
			<form>
				<input type="radio" checked>백수
				<input type="radio">개발자
				<input type="radio">디자이너
			</form>
		</td>
	</tr>
	
	<tr>
		<td>거주 지역</td>
		<td>
			<form>
				<select>
					<option>서울</option>
					<option>부산</option>
					<option>울산</option>
					<option>광주</option>
					<option>여수</option>
					<option>사천</option>
				</select>
			</form>
		</td>
	</tr>
	
	<tr>
		<td colspan=2 height=100>
			<form>
				<textarea rows="7" cols="60">자신을 소개하세요.</textarea>
			</form>
		</td>
	</tr>
	
	<tr>
		<td colspan=2>
			<form>
				<input type="submit" value="쿼리 전송">
				<input type="reset" value="원래대로">
			</form>
		</td>
	</tr>

</table>
</body>
</html>
