<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>tablelayout</title>
<style>
table, th, td {
  border: 1px solid black;
}
</style>
</head>
<body>

<table>
	<tr>
		<td colspan="2" width=600>끝내주는 HTML 강좌</td>
	</tr>
	
	<tr>
		<td width=200>
			<p>목차1<br>
			목차2<br>
			목차3<br>
			목차4<br>
			</p>
		</td>
		<td>
			<p>HTML에 대해 알아 봅시다.</p>
			<p>어쩌구 저쩌구</p>
			<p>궁시렁 궁시렁~~</p>
		</td>
	</tr>
	
</table>

</body>
</html>
